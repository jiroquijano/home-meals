<!DOCTYPE html>

<html>

  <head>
      <link rel="stylesheet" href="resources/css/header-style.css" type="text/css">
      <link rel="stylesheet" href="resources/css/main-style.css" type="text/css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>Home Meals</title>
  </head>

  <body>
    <header id="banner">
        <div id="banner-content" class="vertical-center">
          <h1>HOME:MEALS </h1>
        </div>
        <nav id="navigation">
          <ul>
            <li><a href=#banner><i class="fa fa-home"></i>Home</a></li>
            <li><a href=#groceriessection><i class="fa fa-shopping-cart"></i>Groceries</a></li>
            <li><a href=#kitchensection><i class="fa fa-cutlery"></i>Kitchen</a></li>
          </ul>
        </nav>
    </header>

    <main id="main-content">
        <h1 id="groceriessection"><i class="fa fa-shopping-cart"></i> Groceries </h1>
        <section id="groceries-main" class="sectionbox srollable">

          <h2 class="floatleft subsection-label">Current Stock</h2>
          <div id="in-stock-subsection" class="floatleft subsection-box scrollable stick-to-left"
            title="this section contains information about the current groceries available">
            <table id="in-stock-items-table" class="inventory-table">
                <tr>
                  <td>Placeholder</td>
                  <td> 0 </td>
                </tr>
            </table>
          </div>

          <h2 class="floatleft subsection-label">Items to Buy</h2>
          <div id="to-buy-subsection" class="floatleft subsection-box scrollable second-subsection" 
            title="this section contains grocery items to be bought">
            <table id="to-buy-items-table" class="inventory-table">
                <tr>
                  <td>Placeholder</td>
                  <td> 0 </td>
                </tr>
            </table>
          </div>
        </section>

        <h1 id="kitchensection"><i class="fa fa-cutlery"></i> Kitchen </h1>
        <section id="kitchen-main" class="sectionbox">

          <h2 class="floatleft subsection-label">Recipes</h2>
          <div id="recipes-subsection" class="floatleft subsection-box scrollable stick-to-left"
            title="list of recipes I know">
            <table id="recipes-table" class="inventory-table">
                <tr>
                  <td>Placeholder</td>
                  <td> No </td>
                </tr>
            </table>
          </div>

          <h2 class="floatleft subsection-label">Ingredients</h2>
            <div id="recipe-ingredients-subsection" class="floatleft subsection-box scrollable second-subsection"
            title="list of recipes ingredients">
              <table id="ingredients-table" class="inventory-table">
                  <tr>
                    <td>Placeholder</td>
                    <td> 0 </td>
                  </tr>
              </table>
            </div>

            <h2 class="floatleft subsection-label">Instructions</h2>
            <div id="recipe-instructions-subsection" class="floatleft subsection-box scrollable third-subsection"
            title="cooking procedures">
              <ol>
                <li> Placeholder </li>
              </ol>
            </div>

        </section>
    </main>

  </body>

</html>
