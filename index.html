<!DOCTYPE html>

<html>

  <head>
      <link href="resources/css/header-style.css" type="text/css" rel="stylesheet">
      <link href="resources/css/main-style.css" type="text/css" rel="stylesheet">
      <title>Home Meals</title>
  </head>

  <body>
    <header id="banner">
        <div id="banner-content" class="vertical-center">
          <h1> HOME:MEALS </h1>
        </div>
        <nav id="navigation">
          <ul>
            <li><a href=#banner>Home</a></li>
            <li><a href=#groceriessection>Groceries</a></li>
            <li><a href=#recipessection>Recipes</a></li>
          </ul>
        </nav>
    </header>

    <main id="main-content">
        <h1 id="groceriessection"> Groceries </h1>
        <section id="groceries-main" class="sectionbox srollable">

          <h2 id="current-stock-label" class=floatleft>Current Stock</h1>
          <div id="in-stock-subsection" class="floatleft groceries-subsection scrollable stick-to-left"
            title="this section contains information about the current groceries available">
            <table id="in-stock-items-table" class="inventory-table">
                <tr>
                  <td>Placeholder</td>
                  <td> 0 </td>
                </tr>
            </table>
          </div>

          <h2 id="to-buy-label" class=floatleft>Items to Buy</h1>
          <div id="to-buy-subsection" class="floatleft groceries-subsection scrollable" 
            title="this section contains grocery items to be bought">
            <table id="to-buy-items-table" class="inventory-table">
                <tr>
                  <td>Placeholder</td>
                  <td> 0 </td>
                </tr>
            </table>
          </div>
        </section>

        <h1 id="recipessection"> Recipes </h1>
        <section id="recipes-main" class="sectionbox">
        </section>
    </main>

  </body>

</html>
